<h1>Movie ranking</h1>

<div class="top-ten">
  <app-pill (clickng)="top10Revenue()" [title]="'Top 10 Revenue'"></app-pill>
  <app-pill [title]="'Top 10 Revenue by Year'"></app-pill>
</div>

<div class="movie-grid header">
  <span>RANKING</span>
  <span class="title">TITLE</span>
  <span>YEAR</span>
  <span>REVENUE</span>
  <span></span>
</div>
<mat-divider></mat-divider>

<app-movies-list *ngIf="!top10" [params]="[20, 0]"></app-movies-list>

<app-movies-list-top10 *ngIf="top10"></app-movies-list-top10>
