<h1>Movie ranking</h1>

<cdk-virtual-scroll-viewport #scroller [itemSize]="50">
  <div class="movie-grid header">
    <span>RANKING</span>
    <span class="title">TITLE</span>
    <span>YEAR</span>
    <span>REVENUE</span>
    <span></span>
  </div>
  <mat-divider></mat-divider>
  <div *cdkVirtualFor="let movie of movies" class="movie">
    <div class="movie-grid info">
      <span> {{ movie.rank }} </span>
      <span class="title"> {{ movie.title }} </span>
      <span> {{ movie.year }} </span>
      <span> ${{ movie.revenue }} </span>
      <mat-icon aria-label="See more"> remove_red_eye </mat-icon>
    </div>
    <mat-divider></mat-divider>
  </div>
  <!-- <mat-divider></mat-divider> -->
  <mat-spinner *ngIf="loading"></mat-spinner>
</cdk-virtual-scroll-viewport>
